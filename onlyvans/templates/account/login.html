{% extends 'base.html' %}{% block title %}Log In{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html' %}
<div class="container main thin-form py-5">
    <h2>Log In</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-outline-primary" type="submit" value="Log In"/>
    </form>
</div>
{% endblock %}
