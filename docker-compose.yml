services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 127.0.0.1:8000
    volumes:
      - .:/usr/src/app
    ports:
        - "8000:8000"
    depends_on:
        - pgdb
  pgdb:
    image: postgres:latest
    container_name: pgdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
    pgdata:
