{% extends 'base.html' %}{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container main py-5">
    {% include 'messages.html' %}
    <h2>Sign up</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="form-text">
            Check this if you are a content creator. <strong>You can't change this later.</strong>
        </p>
        <input class="btn btn-outline-primary" type="submit" value="Register"/>
    </form>
</div>
{% endblock %}
